<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['Alice', 'Bella', 'Cathy']

    // 일반 함수 표기
    names.forEach(function (name) {
      console.log(name)
    })

    // 화살표 함수 표기
    names.forEach((name) => {
      console.log(name)
    })
    // (어제 내용 복습)
    // 중첩함수로 들어가 this를 사용해야 하는 경우에는 화살표 함수 표기로 해야한다.
    // 일반함수의 this는 전역 객체를 가리키기 때문
    // 본인만의 this를 가지지 않는 화살표 함수는 본인을 감싸고있는 외부 함수의 this 값을 가져온다.
    // 결과적으로 array helper method들은 화살표 함수로 표기하는 것이 일반적
    
    // 활용
    names.forEach((name, index, array) => {
      console.log(name, index, array)
    })
    // 인덱스만 활용하고 싶은 경우?
    // 구조상 매개변수는 작성해주어야한다. (안 쓰는 변수는 언더바로 대체 가능)
    names.forEach((name, index) => {
    // names.forEach((_, index) => {
      console.log(index)
    })
  </script>
</body>

</html>
