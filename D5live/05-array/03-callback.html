<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // numbers 배열을 순회하며 콜백 함수를 적용
    // python의 map 함수와 동일 로직임을 확인할 수 있다. 단지 작성 스타일의 차이
    // 1
    const numbers1 = [1, 2, 3]
    numbers1.forEach(function (number) {
      console.log(number)
    })

    // 2
    // 1과 동일한 표현
    const numbers2 = [1, 2, 3]
    const callbackFunc = function (number) {
      console.log(number)
    }
    // 주의사항
    // 콜백함수는 실행하지 않고 이름만 작성
    // 코드가 실행될 때 콜백함수가 바로 호출되는게 아니라
    // forEach가 실행될 때만 콜백 함수가 호출되도록 하기 위함
    numbers2.forEach(callbackFunc)

  </script>
</body>

</html>
