<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" class="input-text">
  <button id="btn">+</button>
  <ul></ul>

  <script>
    // 1. 필요한 요소들 선택
    const inputTag = document.querySelector('.input-text')
    const btn = document.querySelector('#btn')
    const ulTag = document.querySelector('ul')

    // 2. 콜백 함수 (실제 todo 데이터를 생성 후 추가하는 로직)
    const addTodo = function (event) {
      // 2.1 사용자 입력 데이터 저장
      // 이벤트 핸들러는 input이 아닌 button에 부착되어 있다
      // 따라서 1.에서 선택한 inputTag를 활용하여 접근한다.
      const inputData = inputTag.value
      // 문자열 메서드 trim(): input 데이터의 빈 공백을 모두 지운다.
      // if inputData.trim(): input 데이터의 공백을 모두 지운 후 true로 평가된다면(빈 문자열이 아니라면)
      if (inputData.trim()) {
        // 2.2 li 태그를 생성
        const liTag = document.createElement('li')
  
        // 2.3 li 태그의 텍스트 콘텐츠로 사용자 입력데이터 할당
        liTag.textContent = inputData
        console.log(liTag)
  
        // 2.4 ul 태그의 자식태그로 완성된 li 태그를 자식으로 추가
        ulTag.appendChild(liTag)
  
        // 2.5 todo 추가 후에 input에 작성한 데이터를 초기화
        inputTag.value = ''
      } else {
        alert('할 일을 입력하세요.')
        // window.alert('할 일을 입력하세요.')  앞의 window(최상위 객체)는 생략가능. document 호출 또한 window가 생략된 것
      }
    }

    // 3. 버튼에 이벤트 핸들러 부착
    btn.addEventListener('click', addTodo)
  </script>
</body>

</html>
