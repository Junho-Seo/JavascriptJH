<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const URL = 'https://api.thecatapi.com/v1/images/search'
    // 1. axios 요청 처리
    axios({
      methd: 'get',
      url: URL
    })
      .then((response) => {
        console.log(response) // 객체
        console.log(response.data) // data 배열
        console.log(response.data[0]) // url 속성이 들어있는 data 배열의 0번 인덱스
        console.log(response.data[0].url) // 우리가 원하는 데이터(url)
      })
      .catch((error) => {
        console.log(error)
        console.log('실패했다옹')
      })
    
      console.log('야옹야옹')

      // 출력 결과
      // 야옹야옹이 먼저 출력된다!
  </script>
</body>

</html>
