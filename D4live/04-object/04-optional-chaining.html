<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const user = {
      name: 'Alice',
      greeting: function () {
        return 'hello'
      }
    }

    console.log(user.address.street) // Uncaught TypeError: Cannot read properties of undefined (reading 'street')
    console.log(user.address?.street) // undefined

    console.log(user.nonMethod()) // Uncaught TypeError: user.nonMethod is not a function
    console.log(user.nonMethod?.()) // undefined

    // optional chaining을 사용하지 않는다면 다음과 같이 '&&' 연산자 필요
    console.log(user.address && user.address.street) // undefined
    
    // 주의사항
    // 이전 예시 코드 논리상 user는 반드시 있어야 하지만 address는 필수 값이 아님
    // user에 값을 할당하지 않은 문제가 있을 때 바로 알아낼 수 있어야 하기 때문
    
    // Bad
    user?.address?.street
    
    // Good
    user.address?.street

    // optional chaining 앞의 변수는 반드시 선언되어 있어야 함

  </script>
</body>

</html>
